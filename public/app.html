
<html>
<head>
    <title>My Venture!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <script src="MobileServices.Web.min.js"></script>
    <!--<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcWArnjxMljCGAUw1ES5d-z1fh6bth1TQ&libraries=places&callback=initTable" async defer></script>-->
    <script src="bundle.js"></script>
    <!-- Bootstrap below: -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="fluid-container">

        <div class="text-center" id="searchBoxes">
            <h4><strong>Enter your Destination</strong></h4>
            <form method="POST">
               <div id="dynamicIO">
                    <input id="point0" class="controls" type="text" placeholder="Enter a location" >
                    <input id="point1" class="controls" type="text" placeholder="Time in Hours" >
              </div>
              <br>

              <div class="radio">
                <label class="radio-inline"><input type="radio" name="optradio">All Attractions</label>
                <label class="radio-inline"><input type="radio" name="optradio">Main Attractions</label>
                <label class="radio-inline"><input type="radio" name="optradio">Hidden Gems</label>
              </div>

              <label for="comment">
                <div class="dropdown">
                  <button id="price-button" class="btn dropdown-toggle" type="button" data-toggle="dropdown"><div id="new-button">Price Range</div>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#" onClick="addInput('Under $25');">Under $25</a></li>
                    <li><a href="#" onClick="addInput('$25-$50');">$25-$50</a></li>
                    <li><a href="#" onClick="addInput('$50-$100');">$50-$100</a></li>
                    <li><a href="#" onClick="addInput('Over $100');">Over $100</a></li>
                  </ul>
                </div>
              </label>

              <button class="btn btn-primary" type="button" id="findButton">Find Activities</button>
              <br>
              <button class="btn btn-primary" type="button" id="myFileInput" type="file" accept="image/*;capture=camera">Rate your experience with a picture!</button>
            </form>
          <br>
          
      </div>
  </div>
</body>
</html>
